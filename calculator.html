<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <label for="firstOp">Enter first Number: </label>
    <input type="number" id="firstOp">
    <br>
    <br>
    <select id="operations">
        <option value="add"> + </option>
        <option value="subtract"> - </option>
        <option value="multiply"> * </option>
        <option value="divide"> / </option>
    </select>    
    <br>
    <br>
    <label for="secondOp">Enter second Number: </label>
    <input type="number" id="secondOp">

    <br>
    <br>
    <input type="submit" id="btn" value="=">

    <div id="result"></div>

    <script>
        document.getElementById('btn').addEventListener('click', function(){
            var firstNum = parseFloat(document.getElementById('firstOp').value);
            var secondNum = parseFloat(document.getElementById('secondOp').value);
            var operation = document.getElementById('operations').value;
            var result;

            switch(operation){
                case 'add': 
                    result = firstNum + secondNum;
                    break;

                case 'subtract': 
                    result = firstNum - secondNum;
                    break;

                case 'multiply': 
                    result = firstNum * secondNum;
                    break;

                case 'divide': 
                    if(secondNum !==0){
                        result = firstNum / secondNum;
                    }else{
                        result = 'Cannot divide by Zero';
                    }
                    break;
                    
                default:
                    result = 'Invalid Operation';
                
            }

            document.getElementById('result').innerText = result;
        });
    </script>
    
</body>
</html>
