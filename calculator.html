<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <label for="firstOp"> Enter first Num:</label>
    <input type="number" id="firstOp">
    <br>
    <select id="operations">
        <option value="add"> + </option>
        <option value="subtract"> - </option>
        <option value="multiply"> * </option>
        <option value="divide"> / </option>
    </select>
    <br>
    <label for="secondOp"> Enter second Num:</label>
    <input type="number" id="secondOp">
    <br>
    <hr>
    <div id="result"></div>

    <script>
        
        document.getElementById('secondOp').addEventListener('input', function(){
            var firstNum = parseFloat(document.getElementById('firstOp').value);
            var secondNum = parseFloat(document.getElementById('secondOp').value);
            var operation = document.getElementById('operations').value;
            var result;

            switch(operation){
                case 'add': 
                    result = firstNum + secondNum;
                    break;
                case 'subtract':
                    result = firstNum - secondNum;
                    break;
                case 'multiply':
                    result = firstNum * secondNum;
                    break;
                case 'divide': 
                    if(secondNum !==0){
                        result = firstNum / secondNum;
                    }else{
                        result = 'Cannot Divide by Zero';
                    }
                    break;
                default:
                    result = 'Invalid Operation';
            }

            document.getElementById('result').innerHTML = result;
        });
    </script>

</body>
</html>
