<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row bg-primary m-2 ">
        <div class="col-12 col-lg-6 p-5 border border-5 border-light"></div>
        <div class="col-12 col-lg-6 p-5 border border-5 border-light"></div>
    </div>

    <div class="row row-cols-md-2 m-2">
        <div class="col-12 col-md-6 bg-warning p-5 border border-5 border-light"></div>

        <div class="row gx-0 bg-warning">
            <div class="col-md-12 p-3 p-md-4 border border-5 border-light"></div>            
            <div class="col-md-12 p-3 p-md-4 border border-5 border-light"></div>
            <div class="col-md-12 p-3 p-md-4 border border-5 border-light"></div>
        </div>
    </div>
            
    <div class="row bg-danger m-2">
        <div class="col-md p-5 border border-5 border-light"></div>
        <div class="col-md p-5 border border-5 border-light"></div>
        <div class="col-md p-5 border border-5 border-light"></div>
    </div>
</body>
</html>
